spring.application.name=shopping-list-mcp-server

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=shopping-list-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.instructions=You are a helpful shopping assistant. You can manage a user's local shopping list using the provided tools.

# Transport Configuration (SSE)
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.sse-endpoint=/sse
spring.ai.mcp.server.sse-message-endpoint=/mcp/message

# Groq Configuration (using OpenAI compatible starter)
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# Required for Tool Calling
spring.ai.openai.chat.options.parallel-tool-calls=false
